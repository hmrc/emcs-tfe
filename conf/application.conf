include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = emcs-tfe

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.emcstfe.config.Module"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Auth Module
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "uk.gov.hmrc.emcstfe.featureswitch.core.config.FeatureSwitchingModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300
}

mongodb {
  uri = "mongodb://localhost:27017/emcs-tfe"
  reportReceiptUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  explainDelayUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  explainShortageOrExcessUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  cancelAMovementUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  changeDestinationUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  alertRejectionUserAnswers {
    TTL = 15minutes
    replaceIndexes = true
  }
  createMovementUserAnswers {
    TTL = 2hours
    replaceIndexes = true
  }
  getMovement {
    TTL = 7days
    replaceIndexes = true
  }
}

microservice {
  services {
    auth {
      host = localhost
      port = 8500
    }

    chris {
      protocol = http
      host = localhost
      port = 8308
    }

    eis {
      protocol = http
      host = localhost
      port = 8308
    }

    downstream-stub {
      protocol = http
      host = localhost
      port = 8308
    }

    user-allow-list {
      protocol = http
      host = localhost
      port = 11306
    }
  }
}

features {
  downstreamStub = false
  sendToEIS = false
  validateUsingFS41Schema = true
}

eis {
  forwardedHost = "MDTP"
}

internal-auth {
  token = "value"
}

eis {
  emcs08.token = "value-emcs08"
  emcmes.token = "value-messages"
  emcmov.token = "value-movements"
  emc15b.token = "value-prevalidate"
}

# Traffic percentages are optimistic, it all depends on the spread of ERNs
beta {
  private {
    enabled = false
  }

  public {
    enabled = false
    createMovement {
      trafficPercentage = 0
    }

    changeDestination {
      trafficPercentage = 0
    }

    navHub {
      trafficPercentage = 0
    }
  }
}

